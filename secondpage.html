<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sofa Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1616627981587-3cde1b42fdf1');
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #555;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SofaCraft</h1>
    <p></p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
   <a href="about.html">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    Luxury Sofas for Every Home
  </section>

  <section class="products">
    <div class="product">
      <img src="sofa.jpg">
      <h3>Classic Grey Sofa</h3>
      <p>$499</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="couch.webp">
      <h3>Modern Blue Couch</h3>
      <p>$599</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="leather.webp">
      <h3>Elegant Leather Sofa</h3>
      <p>$799</p>
      <button>Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SofaCraft...All rights reserved..
        Copyright content alert
    </p>
    payment slide code

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Choose Payment Method</h2>
    <p>Select a payment method to proceed:</p>
    <div class="payment-buttons">
      <button class="khalti">Pay with Khalti</button>
      <button class="esewa">Pay with eSewa</button>
    </div>
  </div>
</div>

<style>
  /* Payment Modal Styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
  }

  .close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 20px;
    cursor: pointer;
  }

  .payment-buttons button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .payment-buttons .khalti {
    background-color: #5C2D91;
    color: white;
  }

  .payment-buttons .esewa {
    background-color: #8CC63F;
    color: white;
  }
</style>

<script>
  // Get modal and buttons
  const modal = document.getElementById("paymentModal");
  const closeBtn = document.querySelector(".close");
  const buyButtons = document.querySelectorAll(".product button");

  // Show modal when any "Buy Now" is clicked
  buyButtons.forEach(button => {
    button.addEventListener("click", () => {
      modal.style.display = "flex";
    });
  });

  // Close modal on X click
  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Close modal on outside click
  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  // Khalti and eSewa button action
  document.querySelector(".khalti").addEventListener("click", () => {
    alert("Redirecting to Khalti...");
    // window.location.href = "https://khalti.com/payment"; // Replace with real link
  });

  document.querySelector(".esewa").addEventListener("click", () => {
    alert("Redirecting to eSewa...");
    // window.location.href = "https://esewa.com.np"; // Replace with real link
  });
</script>
  </footer>
  

</body>
</html>
