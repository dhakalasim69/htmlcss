<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sofa Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1616627981587-3cde1b42fdf1');
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #555;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SofaCraft</h1>
    <p></p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    Luxury Sofas for Every Home
  </section>

  <section class="products">
    <div class="product">
      <img src="sofa.jpg">
      <h3>Classic Grey Sofa</h3>
      <p>$499</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="couch.webp">
      <h3>Modern Blue Couch</h3>
      <p>$599</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="leather.webp">
      <h3>Elegant Leather Sofa</h3>
      <p>$799</p>
      <button>Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SofaCraft...All rights reserved..
        Copyright content alert
    </p>
  </footer>
  

</body>
</html>
